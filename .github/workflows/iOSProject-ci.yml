name: Mobile Automation CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: Install Appium XCUITest driver
        run: |
          appium driver install xcuitest

      - name: Build UICatalog app
        run: |
          cd iosProject/UICatalog

          # Build the UICatalog app for iOS simulator
          xcodebuild \
            -project UICatalog.xcodeproj \
            -scheme UICatalog \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            CONFIGURATION_BUILD_DIR=$PWD/build

          ls -R build
          
          # Export app path
          echo "APP_PATH=$PWD/build/UICatalog.app" >> $GITHUB_ENV

      - name: Start Appium server
        run: |
          appium --base-path /wd/hub &
          sleep 5

      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: |
          mvn test \
            -Dserver.path=http://127.0.0.1:4723/wd/hub \
            -DdeviceName="iPhone 15 Pro" \
            -DplatformVersion="18.6" \
            -DappPath="$APP_PATH"
