name: iOS Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ios-appium:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '24'

      # 3Ô∏è‚É£ Install Maven dependencies
      - name: Install Maven dependencies
        run: mvn clean install -DskipTests

      # 4Ô∏è‚É£ Verify required files exist
      - name: Verify build resources
        run: |
          [[ -f "UICatalog/UICatalog-Info.md" ]] || (echo "‚ùå Missing UICatalog-Info.md" && exit 1)
          [[ -f "UICatalog/en.lproj/Localizable.strings" ]] || (echo "‚ö†Ô∏è Localizable.strings missing, creating placeholder" && mkdir -p UICatalog/en.lproj && echo '/* Placeholder */' > UICatalog/en.lproj/Localizable.strings)

      # 5Ô∏è‚É£ Build the iOS app
      - name: Build iOS app
        run: |
          echo "üì¶ Building UICatalog.xcodeproj..."
          xcodebuild -project UICatalog/UICatalog.xcodeproj \
                     -scheme UICatalog \
                     -sdk iphonesimulator \
                     -configuration Debug \
                     -derivedDataPath build

      # 6Ô∏è‚É£ Boot iOS simulator
      - name: Boot iOS Simulator
        run: |
          SIM_NAME="iPhone 16 Pro"
          echo "üì± Available devices:"
          xcrun simctl list devices
          echo "üîÑ Booting $SIM_NAME"
          xcrun simctl boot "$SIM_NAME" || true
          xcrun simctl bootstatus "$SIM_NAME" -b

      # 7Ô∏è‚É£ Install Appium + XCUITest driver
      - name: Install Appium and XCUITest driver
        run: |
          npm install -g appium
          appium driver install xcuitest
          appium driver list --installed

      # 8Ô∏è‚É£ Start Appium server
      - name: Start Appium server
        run: |
          appium --base-path /wd/hub &
          sleep 5

      # 9Ô∏è‚É£ Run tests
      - name: Run Maven tests
        env:
          APP_PATH: ${{ github.workspace }}/build/Products/Debug-iphonesimulator/UICatalog.app
        run: |
          echo "Using APP_PATH=$APP_PATH"
          mvn clean test -Dapp.path="$APP_PATH"
